services:
  - type: web
    name: sdci-chat-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: sdci-chat-db
          property: connectionString

databases:
  - name: sdci-chat-db
    databaseName: sdci_chat
    plan: free
